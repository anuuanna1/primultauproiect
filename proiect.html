<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>Poezia mea preferata</title>
    </head>
    <body>
        <h1>Lacul</h1>
        <p>
            Lacul codrilor albastru <br/>
            Nuferi galbeni îl încarcă; <br/>
            Tresărind în cercuri albe <br/>
            El cutremură o barcă. <br/>
        </p>
        <p>
            Şi eu trec de-a lung de maluri, <br/>
            Parc-ascult şi parc-aştept <br/>
            Ea din trestii să răsară <br/>
            Şi să-mi cadă lin pe piept; <br/>
        </p>

    </body>
</html>
